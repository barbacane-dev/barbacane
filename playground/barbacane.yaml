# Barbacane Playground Manifest
# Declares plugins used by the playground API specs
# Paths are relative to the manifest file location

plugins:
  mock:
    path: /plugins/mock/mock.wasm
  http-upstream:
    path: /plugins/http-upstream/http-upstream.wasm
  oidc-auth:
    path: /plugins/oidc-auth/oidc-auth.wasm
  rate-limit:
    path: /plugins/rate-limit/rate-limit.wasm
  cache:
    path: /plugins/cache/cache.wasm
  cors:
    path: /plugins/cors/cors.wasm
  correlation-id:
    path: /plugins/correlation-id/correlation-id.wasm
  request-size-limit:
    path: /plugins/request-size-limit/request-size-limit.wasm
  nats:
    path: /plugins/nats/nats.wasm
  observability:
    path: /plugins/observability/observability.wasm
  s3:
    path: /plugins/s3/s3.wasm
