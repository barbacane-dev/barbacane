# Grafana dashboard provisioning for Barbacane playground

apiVersion: 1

providers:
  - name: 'Barbacane'
    orgId: 1
    folder: 'Barbacane'
    folderUid: 'barbacane'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
