name: Release

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate that the tag matches the version in Cargo.toml
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract version from Cargo.toml
        id: cargo
        run: |
          version=$(grep -m1 'version = "' Cargo.toml | sed 's/.*version = "\([^"]*\)".*/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check version match
        run: |
          if [ "${{ steps.tag.outputs.version }}" != "${{ steps.cargo.outputs.version }}" ]; then
            echo "::error::Tag version (${{ steps.tag.outputs.version }}) does not match Cargo.toml version (${{ steps.cargo.outputs.version }})"
            exit 1
          fi
          echo "Version validated: ${{ steps.tag.outputs.version }}"

  # Validate that CHANGELOG.md has an entry for this version
  validate-changelog:
    name: Validate Changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check changelog entry
        run: |
          if ! grep -q "## \[${{ steps.tag.outputs.version }}\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md does not contain an entry for version ${{ steps.tag.outputs.version }}"
            echo "Expected to find: ## [${{ steps.tag.outputs.version }}]"
            exit 1
          fi
          echo "Changelog entry found for version ${{ steps.tag.outputs.version }}"

  # Build binaries for all supported platforms
  build-binaries:
    name: Build ${{ matrix.target }}
    needs: [validate-version, validate-changelog]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GNU targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          # Linux musl targets (static linking, requires cross for aws-lc-rs)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-14
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build data plane with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --package barbacane

      - name: Build control plane with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --package barbacane-control

      - name: Build data plane with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --package barbacane

      - name: Build control plane with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --package barbacane-control

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/barbacane dist/barbacane-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/barbacane-control dist/barbacane-control-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/
          retention-days: 1

  # Build and push container images
  build-containers:
    name: Build Containers
    needs: [validate-version, validate-changelog]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version components
        id: version
        run: |
          VERSION=${{ steps.tag.outputs.version }}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      # Build and push data plane image
      - name: Build and push data plane
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/barbacane:latest
            ghcr.io/${{ github.repository_owner }}/barbacane:${{ steps.tag.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/barbacane:${{ steps.version.outputs.minor }}
            ghcr.io/${{ github.repository_owner }}/barbacane:${{ steps.version.outputs.major }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push control plane image
      - name: Build and push control plane
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.control
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/barbacane-control:latest
            ghcr.io/${{ github.repository_owner }}/barbacane-control:${{ steps.tag.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/barbacane-control:${{ steps.version.outputs.minor }}
            ghcr.io/${{ github.repository_owner }}/barbacane-control:${{ steps.version.outputs.major }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Security scan images
      - name: Scan data plane image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/barbacane:${{ steps.tag.outputs.version }}
          format: 'sarif'
          output: 'trivy-data-plane.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Scan control plane image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/barbacane-control:${{ steps.tag.outputs.version }}
          format: 'sarif'
          output: 'trivy-control-plane.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'

  # Publish crates to crates.io
  publish-crates:
    name: Publish Crates
    needs: [validate-version, validate-changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Publish in dependency order (leaves first, roots last)
      # Wait between publishes for crates.io index to update
      - name: Publish barbacane-plugin-macros
        run: cargo publish -p barbacane-plugin-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-plugin-sdk
        run: cargo publish -p barbacane-plugin-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-telemetry
        run: cargo publish -p barbacane-telemetry --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-spec-parser
        run: cargo publish -p barbacane-spec-parser --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-router
        run: cargo publish -p barbacane-router --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-validator
        run: cargo publish -p barbacane-validator --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-wasm
        run: cargo publish -p barbacane-wasm --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-compiler
        run: cargo publish -p barbacane-compiler --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane
        run: cargo publish -p barbacane --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for index
        run: sleep 30

      - name: Publish barbacane-control
        run: cargo publish -p barbacane-control --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # Create GitHub Release with all artifacts
  create-release:
    name: Create Release
    needs: [build-binaries, build-containers, publish-crates]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Extract release notes from changelog
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          VERSION=${{ steps.tag.outputs.version }}
          awk "/^## \[$VERSION\]/,/^## \[/{if(/^## \[/ && !/^## \[$VERSION\]/)exit; print}" CHANGELOG.md > release-notes.md
          # Remove the header line
          tail -n +2 release-notes.md > release-notes-trimmed.md
          mv release-notes-trimmed.md release-notes.md
          echo "Release notes:"
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Barbacane v${{ steps.tag.outputs.version }}
          body_path: release-notes.md
          files: |
            artifacts/*
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.version, '-') }}
