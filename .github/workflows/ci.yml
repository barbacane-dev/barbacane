name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Detect what files changed to skip unnecessary jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      plugins: ${{ steps.filter.outputs.plugins }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - 'plugins/**'
              - '.github/workflows/ci.yml'
            plugins:
              - 'plugins/**'
              - 'crates/barbacane-plugin-sdk/**'
              - 'crates/barbacane-plugin-macros/**'

  # Fast checks first (format, clippy) for quick feedback
  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        run: cargo clippy --workspace --lib --bins -- -D warnings

  # Security audit (non-blocking - wasmtime has known low-severity vulnerabilities)
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

  # Build workspace and plugins, upload artifacts for test job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache WASM plugins
        uses: actions/cache@v4
        id: plugin-cache
        with:
          path: |
            plugins/*/*.wasm
            plugins/*/target
          key: ${{ runner.os }}-plugins-${{ hashFiles('plugins/**/Cargo.toml', 'plugins/**/Cargo.lock', 'plugins/**/*.rs', 'crates/barbacane-plugin-sdk/**') }}

      - name: Build workspace
        run: cargo build --workspace --all-targets

      - name: Build WASM plugins
        if: steps.plugin-cache.outputs.cache-hit != 'true'
        run: make plugins

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/debug/barbacane
            plugins/*/*.wasm
          retention-days: 1

  # Unit tests (fast, no external dependencies)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, fmt, clippy, build]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        # Exclude barbacane-test as it contains integration tests requiring gateway binary
        run: cargo test --workspace --lib --exclude barbacane-test -- --test-threads=4

  # Plugin unit tests (only when plugin or SDK code changes)
  plugin-tests:
    name: Plugin Tests
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.plugins == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-plugins-${{ hashFiles('plugins/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-plugins-

      - name: Run plugin tests
        run: |
          failed=0
          for p in plugins/*/; do
            name=$(basename "$p")
            echo "::group::$name"
            if ! (cd "$p" && cargo test 2>&1); then
              echo "::error::Plugin $name tests failed"
              failed=1
            fi
            echo "::endgroup::"
          done
          exit $failed

  # Integration tests (slower, requires gateway binary and plugins)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, unit-tests]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Make binary executable
        run: chmod +x target/debug/barbacane

      - name: Run integration tests
        # Run gateway integration tests from barbacane-test crate
        run: cargo test -p barbacane-test --lib -- --test-threads=2

  # Benchmark regression check (only on PRs to main, only when code changes)
  benchmarks:
    name: Benchmark Check
    runs-on: ubuntu-latest
    needs: [changes, fmt, clippy]
    if: github.event_name == 'pull_request' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Cache benchmark baselines
        uses: actions/cache@v4
        with:
          path: target/criterion
          key: ${{ runner.os }}-criterion-${{ github.base_ref }}
          restore-keys: |
            ${{ runner.os }}-criterion-main

      - name: Run benchmarks
        # Only run benchmarks on packages that have them defined
        # Criterion 0.5+ auto-detects CI and disables plotting
        run: cargo bench -p barbacane -p barbacane-compiler -p barbacane-wasm

      - name: Check for regressions
        run: |
          # Parse criterion output for significant regressions (>10%)
          # Criterion reports "Performance has regressed" for significant changes
          if cargo bench -p barbacane -p barbacane-compiler -p barbacane-wasm 2>&1 | grep -q "Performance has regressed"; then
            echo "::warning::Performance regression detected in benchmarks"
            # For now, warn but don't fail - can be made strict later
            # exit 1
          fi
          echo "Benchmark check passed"
